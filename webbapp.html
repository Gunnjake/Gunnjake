<!DOCTYPE html>
<html lang="en">
<head> 
    <meta charset="UTF-8">
    <title>Code Guesser Game</title>
    <style>
        body {
            font-family: sans-serif;
            text-align: center;
            background: #f0f0f0;
            padding: 20px;
        }

        h1 {
            color: #333;
        }

        .color-options, .current-guess, .guesses {
            margin: 20px 0;
        }

        .color {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            display: inline-block;
            margin: 5px;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .current-guess .color {
            border: 2px solid #555;
        }

        .guess-row {
            display: flex;
            justify-content: center;
            align-items: center;
            margin-bottom: 10px;
        }

        .hint {
            margin-left: 15px;
            font-size: 0.95em;
            color: #444;
        }

        .message {
            font-size: 1.2em;
            color: green;
        }

        .game-over {
            color: red;
        }

        button {
            margin: 10px 5px;
            padding: 8px 16px;
            font-size: 1em;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <a href="index.html">Resume Page</a>
    <br>
    <a href="scratch.html">Philippines</a>

    <h1>Code Guesser Game</h1>
    <p>Select 4 colors in the correct order</p>

    <div class="color-options" id="colorOptions"></div>

    <div class="current-guess" id="currentGuess"></div>
    <button id="submitBtn" onclick="submitGuess()">Submit Guess</button>
    <button onclick="resetGame()">Play Again</button>
    <button id="hintBtn" onclick="giveHint()">Get Hint</button>

    <div class="guesses" id="guessHistory"></div>

    <p class="message" id="message"></p>

    <script>
        const colors = ['red', 'blue', 'green', 'yellow'];
        let secretCode = [];
        let currentGuess = [];
        let guessCount = 0;
        const maxGuesses = 10;
        let hintUsed = false;

        function shuffleColors() {
            secretCode = [];
            while (secretCode.length < 4) {
                const randomColor = colors[Math.floor(Math.random() * colors.length)];
                if (!secretCode.includes(randomColor)) {
                    secretCode.push(randomColor);
                }
            }
            console.log("Secret Code (debug):", secretCode); // Remove for live play
        }

        function renderColorOptions() {
            const container = document.getElementById('colorOptions');
            container.innerHTML = '';
            colors.forEach(color => {
                const div = document.createElement('div');
                div.className = 'color';
                div.style.backgroundColor = color;
                div.onclick = () => addColorToGuess(color);
                container.appendChild(div);
            });
        }

        function addColorToGuess(color) {
            if (currentGuess.length >= 4 || guessCount >= maxGuesses) return;
            currentGuess.push(color);
            renderCurrentGuess();
        }

        function renderCurrentGuess() {
            const container = document.getElementById('currentGuess');
            container.innerHTML = '';
            currentGuess.forEach(color => {
                const div = document.createElement('div');
                div.className = 'color';
                div.style.backgroundColor = color;
                container.appendChild(div);
            });
        }

        function getHints(guess, code) {
            let correctPos = 0;
            let correctColor = 0;
            const codeCopy = [...code];
            const guessCopy = [...guess];

            for (let i = 0; i < 4; i++) {
                if (guessCopy[i] === codeCopy[i]) {
                    correctPos++;
                    guessCopy[i] = null;
                    codeCopy[i] = null;
                }
            }

            for (let i = 0; i < 4; i++) {
                if (guessCopy[i]) {
                    const index = codeCopy.indexOf(guessCopy[i]);
                    if (index !== -1) {
                        correctColor++;
                        codeCopy[index] = null;
                    }
                }
            }

            return { correctPos, correctColor };
        }

        function submitGuess() {
            if (currentGuess.length !== 4) {
                alert("Please select 4 colors.");
                return;
            }

            if (guessCount >= maxGuesses) return;

            guessCount++;

            const { correctPos, correctColor } = getHints(currentGuess, secretCode);

            const history = document.getElementById('guessHistory');
            const row = document.createElement('div');
            row.className = 'guess-row';

            currentGuess.forEach(color => {
                const div = document.createElement('div');
                div.className = 'color';
                div.style.backgroundColor = color;
                row.appendChild(div);
            });

            const hint = document.createElement('div');
            hint.className = 'hint';
            hint.textContent = `âœ… ${correctPos} correct position(s), ðŸŽ¨ ${correctColor} correct color(s)`;
            row.appendChild(hint);
            history.appendChild(row);

            if (correctPos === 4) {
                document.getElementById('message').textContent = "ðŸŽ‰ You cracked the code!";
                document.getElementById('submitBtn').disabled = true;
                document.getElementById('hintBtn').disabled = true;
            } else if (guessCount >= maxGuesses) {
                document.getElementById('message').innerHTML = `ðŸ˜¢ Game over! The code was: <b>${secretCode.join(', ')}</b>`;
                document.getElementById('submitBtn').disabled = true;
                document.getElementById('hintBtn').disabled = true;
            } else {
                document.getElementById('message').textContent = "";
            }

            currentGuess = [];
            renderCurrentGuess();
        }

        function giveHint() {
            if (hintUsed) {
                alert("You've already used your hint!");
                return;
            }

            hintUsed = true;
            document.getElementById('hintBtn').disabled = true;

            const index = Math.floor(Math.random() * 4);
            const color = secretCode[index];
            document.getElementById('message').textContent = `ðŸ’¡ Hint: Color at position ${index + 1} is "${color}".`;
        }

        function resetGame() {
            currentGuess = [];
            secretCode = [];
            guessCount = 0;
            hintUsed = false;
            document.getElementById('currentGuess').innerHTML = '';
            document.getElementById('guessHistory').innerHTML = '';
            document.getElementById('message').textContent = '';
            document.getElementById('submitBtn').disabled = false;
            document.getElementById('hintBtn').disabled = false;
            shuffleColors();
            renderColorOptions();
        }

        resetGame();
    </script>

</body>
</html>
